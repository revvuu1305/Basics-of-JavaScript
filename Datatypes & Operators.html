<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types & Operators</title>
</head>
<body>
    <script>
          // var
             var name = 12345;
             name = "hello";
             console.log(name);
          // let
             let userName1 = 12345;
             userName1 = "world";
             console.log(userName1);
          // const
            const userName2 = "universe";
            console.log(userName2);
     //number
            var num = 12345;
            console.log(num);
            console.log(typeof num);
     //string
            var num1 = "Iam a string";
            console.log(num1);
            console.log(typeof num1);
     //Boolean
            var num2 = true;
            console.log(num2);
            console.log(typeof num2);
    //undefined
            var num3;
            console.log(num3);
            console.log(typeof num3);
    //null
            var num4 = null;
            console.log(num4);
            console.log(typeof num4);

    //Arithmatic operators
              console.log(1 + 10);
              console.log(1 - 10);
              console.log(1 * 10);
              console.log(8 / 2);
              console.log(3 ** 3);
              console.log(8 & 2);
    //Assigment operators
               var total = 20;
               total += 300;
               console.log(total);

               var total = 20;
               total -= 10;
               console.log(total);

               var total = 20;
               total /= 10;
               console.log(total);

               var total = 20;
               total %= 2;
               console.log(total);
     //conditional operators
              console.log(10 > 6);
              console.log(10 < 1);
              console.log(10 <= 1);
              console.log(10 >= 10);
              console.log(20 == "20");
              console.log(20 === "20");
              console.log(true == "true");
              console.log(false == "0");
    //logical operators
             var userName = "shortly";
             var password = "12345";
            console.log(userName === "shortly" && password === "12345");
            console.log(userName === "shotly" && password === "12345");
            console.log(userName === "shortly" || password === "12345");
            console.log(true);
            console.log(!true);

    //array
            var arr = [1,2,3,4];
            console.log(arr);
            console.log(typeof arr);

    //object
           var obj = {
               name2 : "Revathi",
               branch : "aerospace",
           }
           console.log(obj);
           console.log(typeof obj);


//
username = "hello";
console.log(!(username === "hello"))
console.log(!(username === "2"))
console.log(!(username === 2))
console.log(!(username == "2"))
console.log(!(username == "hello"))




        </script>
</body>
</html>
